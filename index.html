<!DOCTYPE html>
<html lang="fr">

<head>
    <link href="css/output.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/6623aff1ab.js" crossorigin="anonymous"></script>
    <title>Les petits plats</title>
</head>

<body>
    <header>
        <img src="assets/favicon.png" alt="logo Les Petits Plats" />
        <h1>CHERCHEZ PARMI PLUS DE 1500 RECETTES
            DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h1>
        <form class="main-search">
            <div class="main-searchbar-box">
                <input class="searchbar" type="text" placeholder="Rechercher une recette, un ingrédient, ..."
                    minlength="3" required>
                <button class="close-icon" type="reset"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <button type="submit" class="searchbutton transition-colors ease-in-out duration-500"><i
                    class="fa-solid fa-magnifying-glass"></i></button>
        </form>

    </header>
    <main id="main">
        <div class="recipes-total"></div>
        <section class="filters-section">
            <div class="filters-selection">
                <div class="filter ingredients-filter transition-height ease-in-out duration-300">
                    <h2 class="filter-name">Ingrédients</h2>
                    <form class="search-form invisible transition-visibility ease-in-out duration-300">
                        <div class="searchbar-box">
                            <input type="text" required class="filter-searchbar ingredients-searchbar">
                            <button class="close-icon" type="reset"><i class="fa-solid fa-xmark"></i></button>
                        </div>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </form>
                    <ul class="transition-height filter-list ingredients-list invisible ease-in-out duration-300"></ul>
                </div>
                <div class="filter appliances-filter transition-height ease-in-out duration-300">
                    <h2 class="filter-name">Appareils</h2>
                    <form class="search-form invisible transition-visibility ease-in-out duration-300">
                        <div class="searchbar-box">
                            <input type="text" required class="filter-searchbar appliances-searchbar">
                            <button class="close-icon" type="reset"><i class="fa-solid fa-xmark"></i></button>
                        </div>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </form>
                    <ul class="transition-height filter-list appliances-list invisible ease-in-out duration-300"></ul>
                </div>
                <div class="filter ustensils-filter transition-height ease-in-out duration-300">
                    <h2 class="filter-name">Ustensiles</h2>
                    <form class="search-form invisible  transition-visibility ease-in-out duration-300">
                        <div class="searchbar-box">
                            <input type="text" required class="filter-searchbar ustensils-searchbar">
                            <button class="close-icon" type="reset"><i class="fa-solid fa-xmark"></i></button>
                        </div>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </form>
                    <ul class="transition-height filter-list ustensils-list invisible ease-in-out duration-300"></ul>
                </div>
            </div>
            <ul class="active-filters"></ul>
        </section>
        <div class="no-matches"></div>
        <section class="recipes-section"></section>
    </main>
    <script type="module" src="js/index.js"></script>
    <script type="module" src="js/recipe_template.js"></script>
    <script type="module" src="js/filters.js"></script>
</body>

</html>
